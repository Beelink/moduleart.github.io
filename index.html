<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#1C1F21">
        <title>Module Art - We develop applications and indie games</title>
        <link rel="shortcut icon" type="image/png" href="imgs/module/module64.png"/>
        <link rel="stylesheet" href="slick/slick.css">
        <link rel="stylesheet" href="slick/slick-theme.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/home.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/load.js"></script>
        <script type="text/javascript" src="js/hamburger.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script type="text/javascript" src="js/slider.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <center class="main">
            <div class="title">
                <img src="imgs/module/module256.png">
                <label>Module Art</label>
            </div>
            <div class="description">
                We develop applications and indie games. And not only!<br>
                In Module Art, we are trying to create something extraordinary from a simple idea.
            </div>
            <label class="main-title">Apps</label>
            <div class="apps">
                <a class="app" href="https://moduleart.github.io/ferny">
                    <img class="preview" src="imgs/ferny/screen1.png">
                    <div>
                        <img class="icon" src="imgs/ferny/ferny256.png">
                        <label class="title">Ferny</label>
                        <label class="subtitle">Web browser</label>
                    </div>
                    <img class="platform" src="imgs/icons/windows.png" title="Windows">
                </a>
                <a class="app" href="https://moduleart.github.io/arrownotes">
                    <img class="preview" src="imgs/arrownotes/screen1.png">
                    <div>
                        <img class="icon" src="imgs/arrownotes/icon128.png">
                        <label class="title">Arrow Notes</label>
                        <label class="subtitle">Reminder and lists</label>
                    </div>
                    <img class="platform" src="imgs/icons/windows.png" title="Windows">
                </a>
            </div>
            <label class="main-title">Games</label>
            <div class="apps">
                <a class="app" href="https://moduleart.github.io/tesurvival">
                    <img class="preview" src="imgs/tesurvival/screen1.jpg">
                    <div>
                        <img class="icon" src="imgs/tesurvival/icon64.png">
                        <label class="title">The Environs</label>
                        <label class="subtitle">Survival</label>
                    </div>
                    <img class="platform" src="imgs/icons/android.png" title="Android">
                </a>
                <a class="app" href="https://moduleart.github.io/flyingnyan">
                    <img class="preview" src="imgs/flyingnyan/screen1.png">
                    <div>
                        <img class="icon" src="imgs/flyingnyan/icon64.png">
                        <label class="title">Flying Nyan</label>
                        <label class="subtitle">Time killer</label>
                    </div>
                    <img class="platform" src="imgs/icons/android.png" title="Android">
                </a>
                <a class="app" href="https://moduleart.github.io/orhighway">
                    <img class="preview" src="imgs/orhighway/screen1.png">
                    <div>
                        <img class="icon" src="imgs/orhighway/icon64.png">
                        <label class="title">Old Racing</label>
                        <label class="subtitle">Highway</label>
                    </div>
                    <img class="platform" src="imgs/icons/android.png" title="Android">
                </a>
            </div>
        </center>
        <footer id="footer"></footer>
